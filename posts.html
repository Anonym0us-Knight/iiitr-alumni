<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts - Facebook Clone</title>
</head>
<body>
    <h1>All Posts</h1>
    <form action="/post" method="POST">
        <textarea name="content" placeholder="What's on your mind?" required></textarea><br><br>
        <button type="submit">Post</button>
    </form>
    <hr>
    <div id="posts">
        <!-- Posts from the database will be rendered here -->
        <ul>
            <% posts.forEach(post => { %>
                <li><strong><%= post.user %></strong>: <%= post.content %></li>
            <% }) %>
        </ul>
    </div>
</body>
</html>
