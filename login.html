<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IIITR Alumni Network</title>
    <style>
       body {
        text-align: center;
        background-image: url('https://images.unsplash.com/20/cambridge.JPG?q=80&w=2047&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
       }
       
       .card {
            /* Add shadows to create the "card" effect */
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            border-radius: 5px; /* 5px rounded corners */
            max-width: 300px; /* Limit the card width */
            margin: auto; /* Center the card horizontally */
            background-color: aliceblue;
        }

        /* On mouse-over, add a deeper shadow */
        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }

        /* Add some padding inside the card container */
        .container {
            padding: 2px 16px;
        }

        /* Style the image */
        img {
            width: 100%; /* Reduce the image width without affecting aspect ratio */
            max-width: 150px; /* Max width to limit the image size */
            margin: auto; /* Center the image */
            display: block; /* Make the image behave as a block element */
            border-radius: 5px 5px 0 0; /* Add rounded corners to the top of the image */
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://png.pngtree.com/png-vector/20191110/ourmid/pngtree-avatar-icon-profile-icon-member-login-vector-isolated-png-image_1978396.jpg" alt="Avatar">
        <div class="container">
            <h4>Login to IIITR Alumni Network</h4>
            <p>Enter username and password</p>
            <form action="/login" method="POST">
                <input type="email" name="email" placeholder="Email" required><br><br>
                <input type="password" name="password" placeholder="Password" required><br><br>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
